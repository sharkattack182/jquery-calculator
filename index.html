<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">jQuery Calculator</h1>
        <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
    </div>

    <div class="container">

        <div class="row">

            <!-- Calculator Card -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>

                    <div class="card-body">
                        <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
                        <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
                        <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
                        <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
                        <br><br>
                        <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
                        <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
                        <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
                        <button id="button-minus" class="btn btn-danger operator"
                            value="minus"><span>&minus;</span></button>
                        <br><br>
                        <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
                        <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
                        <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
                        <button id="button-multiply" class="btn btn-danger operator"
                            value="times"><span>&times;</span></button>
                        <br><br>
                        <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
                        <button id="button-divide" class="btn btn-danger operator"
                            value="divide"><span>&divide;</span></button>
                        <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
                        <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
                        <br><br>
                        <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
                    </div>
                </div>
            </div>

            <!-- Result Card -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Result</h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(document).ready(function () {

            // Your code here...

            // Global Variables to hold the users options
            var numberOne = 0;
            var numberTwo = 0;
            var operator = "";
            var total = 0;
            var isOperatorSelected = false;
            var isCalculated = false;

            // Initilaizes the calculator and clears the content  
            function init() {
                var numberOne = "";
                var numberTwo = "";
                var operator = "";
                var isOperatorSelected = false;
                var isCalculated = false;
            
            $("#first-number").empty();
            $("#second-number").empty();
            $("#operator").empty();
            $("#result").empty();
                
                console.log( numberOne, numberTwo, operator, isOperatorSelected, isCalculated)
            }

            // function that sets the numbers based on weather or not an operator has been selected
            $(".number").on("click", function() {
                console.log(isCalculated)
                console.log(isOperatorSelected)
                // checks if a calulation has been made
                if (isCalculated) {
                    return false;
                }
                if (isOperatorSelected) {
                    console.log($(this).val())
                    numberTwo += $(this).val();
                    $("#second-number").text(numberTwo)
                }
                else {
                    console.log($(this).val())
                    numberOne += $(this).val();
                    $("#first-number").text(numberOne);
                }
            });

            // function that sets the operator in the calculation
            $(".operator").on("click", function() {
                console.log($(this).val())
                if (!numberOne || isCalculated) {
                    console.log("broken")
                    return false;
                }

                isOperatorSelected = true;
                operator = $(this).val();

                if ($(this).val() === "plus") {
                    op = "+"
                } else if($(this).val() === "minus") {
                    op = "-"
                } else if($(this).val() === "times") {
                    op = "x"
                } else if($(this).val() === "divide") {
                    op = "/"
                } else if($(this).val() === "power") {
                    op = "^"
                }

                $("#operator").text(op);
            });

            // onclick function for equal this converts the values to numbers and actually executes the problem
            $(".equal").on("click", function() {

                if(isCalculated) {
                    return false;
                }

                // sets the is calculated to true so another problem cannot be solved without init()
                isCalculated = true;

                // values are vurrently strings so use parseInt()
                numberOne = parseInt(numberOne);
                numberTwo = parseInt(numberTwo);


                // need to add functions for basic equations 
                if(operator === "minus") {
                    total = numberOne - numberTwo; 
                } else if(operator === "plus") {
                    total = numberOne + numberTwo;
                } else if(operator === "times") {
                    total = numberOne * numberTwo;
                } else if(operator === "divide") {
                    total = numberOne / numberTwo;
                } else if(operator === "power") {
                    total = Math.pow(numberOne, numberTwo);
                }

                $("#result").text(total);
            });

            //  calls init when we hit clear
            $(".clear").on("click", function() {
                init();
            })

            // calls the init function on the page load
            init();

        });

    </script>

</body>

</html>
