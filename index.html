<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-flex">
        <div class="text-center bg-warning">
            <h1>JQuery Calculator</h1>
            <h2>A simple calculator built using Jquery.</h2>
        </div>
        <div class="row">
            <div class="col-xs-10 col-lg-5 results">
                <div>
                    <h1 class="result" id="first-number"></h1>
                    <h1 class="result" id="operator"></h1>
                    <h1 class="result" id="second-number"></h1>
                    <h1 class="result" id="equal"></h1>
                    <h1 class="result" id="result"></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-6 calculator">
                <div class="buttons">
                    <button id="button-1" class="btn btn-light number" value="1"><span>1</span></button>
                    <button id="button-2" class="btn btn-light number" value="2"><span>2</span></button>
                    <button id="button-3" class="btn btn-light number" value="3"><span>3</span></button>
                    <button id="button-plus" class="btn btn-secondary operator" value="plus"><span>+</span></button>
                    <br><br>
                    <button id="button-4" class="btn btn-light number" value="4"><span>4</span></button>
                    <button id="button-5" class="btn btn-light number" value="5"><span>5</span></button>
                    <button id="button-6" class="btn btn-light number" value="6"><span>6</span></button>
                    <button id="button-minus" class="btn btn-secondary operator"
                        value="minus"><span>&minus;</span></button>
                    <br><br>
                    <button id="button-7" class="btn btn-light number" value="7"><span>7</span></button>
                    <button id="button-8" class="btn btn-light number" value="8"><span>8</span></button>
                    <button id="button-9" class="btn btn-light number" value="9"><span>9</span></button>
                    <button id="button-multiply" class="btn btn-secondary operator"
                        value="times"><span>&times;</span></button>
                    <br><br>
                    <button id="button-0" class="btn btn-light number" value="0"><span>0</span></button>
                    <button id="button-divide" class="btn btn-secondary operator"
                        value="divide"><span>&divide;</span></button>
                    <button id="button-power" class="btn btn-secondary operator" value="power"><span>^</span></button>
                    <button id="button-equal" class="btn btn-warning equal" value="equals"><span>=</span></button>
                    <br><br>
                    <button id="button-clear" class="btn btn-dark clear" value="clear"><span>CLEAR</span></button>
                </div>

            </div>
        </div>


    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">

        $(document).ready(function () {

            // Your code here...

            // Global Variables to hold the users options
            var numberOne = "";
            var numberTwo = "";
            var operator = "";
            var total = 0;
            var isOperatorSelected = false;
            var isCalculated = false;

            

            // Initilaizes the calculator and clears the content  
            function init() {
                var numberOne = "";
                var numberTwo = "";
                var operator = "";
                var isOperatorSelected = false;
                var isCalculated = false;
            
            $("#first-number").empty();
            $("#second-number").empty();
            $("#operator").empty();
            $("#equal").empty();
            $("#result").empty();
                
                console.log( numberOne, numberTwo, operator, isOperatorSelected, isCalculated)
            }

            // function that sets the numbers based on weather or not an operator has been selected
            $(".number").on("click", function() {
                console.log(isCalculated)
                console.log(isOperatorSelected)
                // checks if a calulation has been made
                if (isCalculated) {
                    return false;
                }
                if (isOperatorSelected) {
                    console.log($(this).val())
                    numberTwo += $(this).val();
                    $("#second-number").text(numberTwo)
                }
                else {
                    console.log($(this).val())
                    numberOne += $(this).val();
                    $("#first-number").text(numberOne);
                }
            });

            // function that sets the operator in the calculation
            $(".operator").on("click", function() {
                console.log($(this).val())
                if (!numberOne || isCalculated) {
                    console.log("broken")
                    return false;
                }

                isOperatorSelected = true;
                operator = $(this).val();

                if ($(this).val() === "plus") {
                    op = "+"
                } else if($(this).val() === "minus") {
                    op = "-"
                } else if($(this).val() === "times") {
                    op = "x"
                } else if($(this).val() === "divide") {
                    op = "/"
                } else if($(this).val() === "power") {
                    op = "^"
                }

                $("#operator").text(op);
            });

            // onclick function for equal this converts the values to numbers and actually executes the problem
            $(".equal").on("click", function() {

                if(isCalculated) {
                    return false;
                }

                $("#equal").text("=")
                // sets the is calculated to true so another problem cannot be solved without init()
                isCalculated = true;

                // values are vurrently strings so use parseInt()
                numberOne = parseInt(numberOne);
                numberTwo = parseInt(numberTwo);


                // need to add functions for basic equations 
                if(operator === "minus") {
                    total = numberOne - numberTwo; 
                } else if(operator === "plus") {
                    total = numberOne + numberTwo;
                } else if(operator === "times") {
                    total = numberOne * numberTwo;
                } else if(operator === "divide") {
                    total = numberOne / numberTwo;
                } else if(operator === "power") {
                    total = Math.pow(numberOne, numberTwo);
                }

                $("#result").text(total);
            });

            //  calls init when we hit clear
            $(".clear").on("click", function() {
                init();
            })

            // calls the init function on the page load
            init();

        });

    </script>
</body>

</html>
